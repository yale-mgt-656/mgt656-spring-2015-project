<html>

	<body class="container">

    {% block header %}
      <header>
        <img id="header_img" src="http://i.imgur.com/Ljvhjnl.png">
        Hey, I'm in the header
        </header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>

    {% block footer %}

    <a href="/about">About us</a>.
    <a href="/">Home</a>.

  </footer>
      
    {% endblock %}

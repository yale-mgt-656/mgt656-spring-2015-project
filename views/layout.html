<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>

	<body class="container">
	  
    {% block header %}
  <header>
    <span class="header">
      <div class="header-logo">
       <img id="logo" src = "../images/pblogo.png" height="100px"> 
      </div>
    </span>
  </header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}

    {% block footer %}
      <footer>
        <a href="/">Home</a> | <a href="/about">About Us</a> | <a href="/events">Events</a>
        
        <form class="navbar-form navbar-right" role="search" method="get">
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" id="searchEvents">
        </div>
        <a class="btn btn-primary" role="button">Submit</a>
        
        </form>
      </footer>
    {% endblock %}

  </body>
</html>

 <!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
    
    <style>
    body {
      color: blue;
      font-size: 20px;
      font-family: arial;
      background: url("http://i.imgur.com/LqzN7Rg.jpg");
      background-size: 115%;
      background-position: 0px 0px;
    }
    
    h1 {
      color: blue;
      background: purple;
      font-size: 30px;
      padding: 40px;
    }
    
    p {
      color: purple;
      background: pink;
      font-size: 20px;
      padding: 10px;
    }
    
    input {
      border: 0;
      padding: 10px;
    }
    
    input[type="submit"] {
      background: pink;
      color: purple;
      border: 0;
      padding: 10px;
    }
    
  </style>

  </head>

	<body class="container">

    {% block header %}
      <header>Hey, I'm in the header</header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}

    {% block footer %}
      <footer>
        <a href="/">Home</a> &gt; <a href="/about">About us</a>
        </footer>
    {% endblock %}

  </body>
</html>

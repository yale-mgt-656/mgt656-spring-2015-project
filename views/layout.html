<!DOCTYPE html>
<html>
  <head>
      
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' /> 
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MGT656</title>


    <!-- Custom CSS -->
    <link href="/startbootstrap-grayscale-1.0.2/css/grayscale.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link href="/startbootstrap-grayscale-1.0.2/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">


</head>
{% block mainContent %}

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <span><img class="logo" id="logo" src="http://i.stack.imgur.com/yCC87.png"/></span> <!-- http://i.imgur.com/TEpG0ur.png
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navBar"><div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav" style='background:rgba(0,0,0,.6);box-shadow: 10px 10px 5px #000;'>
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/">Home</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/#about">Events</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="/about/#about">Status Report</a>
                    </li>
                </ul>
            </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intros">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      {% block header %}
                        <div class='' style='border:6px solid #eefe8b; background:rgba(0,0,0,.6);padding-top:25px;border-radius:25px;'>
                            <h1 class="brand-heading">{{title}}</h1>
                            <p class="intro-text" style="font-family:helvetica;">The world's most {{tagword}} Eventbrite clone</p>
                        </div>
                        {% endblock %}
                        {% block right%}
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                            {% endblock %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- About Section -->
    <section id="about" class="container content-sections text-center">
      {% block left %}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2></h2>
                <p> </p>
                <p></p>
                <p></p>
            </div>
        </div>
    </section>
    {% endblock %}

    <!-- Footer -->
    <footer style="height: 3000px;">
        <a href="/">Home</a> || <a href="/about">About</a>>
        
    </footer>
{% endblock %}


    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>


</body>

</html>

<ul>
    {% for event in events %}
        {% if event.date > time %}
            <li class="event" id="event-{{event.id}}">
                <a href="/events/{{event.id}}">{{event.title}}</a>.
                <time datetime="{{event.date}}"> {{event.date.getFullYear()}}, {{event.date|prettyDate}}</time>
                {{event.attending.length}} attending so far.
            </li>
        {% endif %}
    {% endfor %}
</ul>

<ul class="container-fluid">
    
    

  {% for event in events %}
  
<div class="list-event container-fluid" >
    <li class="event" id="event-{{event.id}}">
        
    <div class="list-event-image" style="position:relative">
        <img src="{{event.image}}" id="image" width="100%">

    <div class="container-fluid" style="position: absolute; top:20px;width:100%;padding:10px">
             
        <span class="list-event-name"><a href="/events/{{event.id}}">{{event.title}}.</a></span>
         <span class="list-event-time"><time datetime="{{event.date}}">{{event.date|prettyDate}}</time></span>
      <div class="list-event-detail">
         <span class="location">{{event.location}}</span></br>
         <span class="attendance">{{event.attending.length}} attending so far.</span>
      </div>
    <div>
    </div>



 

    </li>
</div>
    
  {% endfor %}
</ul>

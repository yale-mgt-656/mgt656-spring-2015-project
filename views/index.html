  <div class="index-logo">

<!-- Carousel container -->
<div id="my-pics" class="carousel slide" data-ride="carousel">

<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#my-pics" data-slide-to="0" class="active"></li>
<li data-target="#my-pics" data-slide-to="1"></li>
<li data-target="#my-pics" data-slide-to="2" ></li>
<li data-target="#my-pics" data-slide-to="3" ></li>
<li data-target="#my-pics" data-slide-to="4" ></li>

</ol>

<div class="carousel-inner" role="listbox">

          <h1> ART </h1>
        </div>
      </div>

      <div class="item">
      <img src="/pictures/Business.jpg" height="500px" width= "1500px" >

      <h1> BUSINESS </h1>
      </div>
      </div>
      
      <!-- Slide 3 -->
      <div class="item">
      <img src="/pictures/Concert.jpg" height=500px width= 1500px >

      <h1> CONCERTS </h1>
      </div>
      </div>
      
      <!-- Slide 4 -->
      <div class="item">
      <img src="/pictures/balloon.jpg" height=500px width= 1500px >
      <div class="carousel-caption">
      <h1> FESTIVALS </h1>
      </div>
      </div>
      
      <!-- Slide 5 -->
      <div class="item">
      <img src="/pictures/Food.jpg" height=500px width= 1500px >
      <div class="carousel-caption">
      <h1> FOOD & DRINKS </h1>
      </div>
      </div>
      
      <!-- Slide 6 -->
      <div class="item">
      <img src="/pictures/Gaming.jpg" height=500px width= 1500px >
      <div class="carousel-caption">
      <h1> GAMING </h1>
      </div>
      </div>
      
      <!-- Slide 7 -->
      <div class="item">
      <img src="/pictures/backyardparty.jpg" height=500px width= 1500px >
      <div class="carousel-caption">
      <h1> PARTIES </h1>
      </div>
      </div>
      
      <!-- Slide 8 -->
      <div class="item">
      <img src="/pictures/color-run.jpg" height=500px width= 1500px >
      <div class="carousel-caption">
      <h1> FITNESS </h1>
      </div>
      </div>
      
      <!-- Slide 9 -->
      <div class="item">
      <img src="/pictures/workshop.jpg" height=500px width= 1500px >
      <div class="carousel-caption">
      <h1> WORKSHOPS </h1>
      </div>
      </div>

</div>

<!-- Previous/Next controls -->
<a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
<span class="icon-prev" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
<span class="icon-next" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>

</div>

<!-- Center the image -->
<style scoped>
.item img{
    margin: 0 auto;
}
</style>


  <p>

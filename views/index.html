{% extends "layout.html" %}

    {% block left %}
    <h1>Events</h1>
    <div class="cat"><img src="http://files.gamebanana.com/img/ico/sprays/ceiling_cat_2.png"/> <img src="http://five23.github.io/nibble/img/nibble.png"/>
    </div>
    {% include "fragments/events-list.html" %}
    <br>
    <div class="eventscontainer">    
    <span><a id="new" href="/events/new" class="btn btn-lg btn-default">Create a new event</a></span>
    </div>
    
        <!-- Load the Content Experiment JavaScript API client for the experiment -->
  <script src="//www.google-analytics.com/cx/api.js?experiment=g2X5OINORLm4QUfbw42mcw"></script>
   
  <script>
  // Define JavaScript for each page variation of this experiment.
  var pageVariations = [
    function() {},  // Original: Do nothing. This will render the default HTML.
    function() {    // Variation 1: add RSVP text
      $( 'li.event' ).prepend( 'RSVP ' );
    }
  ];
   
  // Wait for the DOM to load, then execute the view for the chosen variation.
  $(document).ready(function(){
    // Ask Google Analytics which variation to show the user.
    var chosenVariation = cxApi.chooseVariation('g2X5OINORLm4QUfbw42mcw');
    
    console.log('chosenVariation =', chosenVariation);
   
    // Execute the chosen view
    pageVariations[chosenVariation]();
    
  });
  </script>
  
    {% endblock %}

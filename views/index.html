{% extends "layout.html" %}
  
{% block mainContent %}

  <!-- Three columns of text -->
  <div class="row">
   
    {% for event in events %}
    <div class="col-lg-4">
      <img class="img-rounded" src="{{event.image}}" style="max-width: 100%; max-height: 100%;">
      <ul>
        <li class = "event" id = "event-{{event.id}}">
        <h3><a href = "/events/{{event.id}}">{{event.title}}</a></h3>
        <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
        <p>{{event.attending.length}} attending so far.</p>
        </li>
      </ul>
      <p><a class="btn btn-lg btn-primary" href="/events/{{event.id}}" role="button">RSVP &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
    {% endfor %}
   
  </div><!-- /.row -->
  
  <hr class = "divider">

{% endblock %}

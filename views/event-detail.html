{% extends "layout.html" %}

{% block mainContent %}
  <div>
<h1 id="title">{{event.title}}</h1>
<span id="date">{{event.date}}</span>
<span id="location">{{event.location}}</span>
<img id="image" src={{event.image}} />
<ul id="attendees">
  <li>{{event.attending}}</li>
</ul>
  </div>
  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <div> 
  	<form id="rsvp" method="POST">
  <label for="email">Email for RSVP:</label>
    <input type="text" name="email">
        <input type="submit" value="Submit">
  </form>
    </div>
  <div>
    <a href="/events/new">Create a new event</a>
  </div>
  

{% endblock %}

{% extends "layout.html" %}

{% block mainContent %}

  <div>
  <h1 id="title">
    <span id="date">{{event.title}}</span>
  </h1>
  {{event.date|prettyDate}}
  <br>
  <img id="image" src="{{event.image}}">
  <br>
  The event will be at <span id="location">{{event.location}}</span>.
  <br>
  Attending:
  <ul id="attendees">
    {% for address in event.attending %}
      <li>{{address}}</li>
    {% endfor %}
  </ul>
  </div>

{% endblock %}

{% extends "layout.html" %}


{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<h1 id="title"> Donation for {{event.title}} </h1>
<img id="image" src="{{event.image}}" >

<dl class="dl-horizontal">
  <h2> Thank you for donating!</h2>
</dl>


{% endblock %}

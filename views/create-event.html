{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
<div>    <label for="title">Event title:</label>
    <input type="text" name="title"></div>
    
   <div> <label for="location">Event location:</label>
    <input type="text" name="location"></div>
    
<div><label for="image">Event image:</label>
    <input type="text" name="image"></div>
    
   <div> <label for="year">Event year:</label>
    <input type="text" name="year"></div>
    
   <div> <label for="month">Event month:</label>
    <input type="text" name="month"></div>
    
   <div> <label for="day">Event day:</label>
    <input type="text" name="day"></div>
    
    <div><label for="hour">Event hour:</label>
    <input type="text" name="hour"></div>
    
    <div><label for="minute">Event minute:</label>
    <input type="text" name="minute"></div>
    
  </form>
{% endblock %}

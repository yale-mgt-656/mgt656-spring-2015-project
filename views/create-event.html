{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
   

	<form id="create-event" method="POST">
	  <div>
    <label for="title">Event title:</label>
    <input type="text" name="title">
    </div>
    
    <label for="location">Event location:</label>
    <input type="text" name="location">
    
    <label for="image">Event image:</label>
    <input type="text" name="image">
    
    <label for="year">Event year:</label>
    <select type="integer" name="year" id="year">
        <option value="2015">2015</option>
        <option value="2016">2016</option> 
    </select>

    
    <label for="month">Event month:</label>
    <select type="integer" name="month" id="month">
        <option value="1">January</option>
        <option value="2">February</option> 
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    
    <label for="day">Event day:</label>
    <select type="integer" name="day" id="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
    
    <label for="hour">Event hour:</label>
    <select type="integer" name="hour" id="hour">
        <option value="0">00</option>
        <option value="1">01</option> 
        <option value="2">02</option> 
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
    </select>    
    
    <label for="minute">Event minute:</label>
    <select type="integer" name="minute" id="minute">
        <option value="0">0</option>
        <option value="30">30</option> 
    </select>
    
    <div>
      <input type="submit" id="submit" name="submit">
    </div>
    
  </form>
{% endblock %}

{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title" class="form-control">
    
    <label for="location">Event location:</label>
    <input type="text" name="location" class="form-control">
    
    <label for="image">Event image:</label>
    <input type="text" name="image" class="form-control">
    
    <label for="year">Event year:</label>
    <select name="year"  class="form-control">
      {% for year in allowedDateInfo.years %}
      <option value={{year}}>{{year}}</option>
      {% endfor %}
    </select>
    
    <label for="month">Event month:</label>
    <select name="month"  class="form-control">
      {% for num, month in allowedDateInfo.months %}
      <option value={{num}}>{{month}}</option>
      {% endfor %}
    </select>
    
    <label for="day">Event day:</label>
    <select name="day"  class="form-control">
      {% for day in allowedDateInfo.days %}
      <option value={{day}}>{{day}}</option>
      {% endfor %}
    </select>
    
    <label for="hour">Event hour:</label>
    <select name="hour"  class="form-control">
      {% for hour in allowedDateInfo.hours %}
      <option value={{hour}}>{{hour}}</option>
      {% endfor %}
    </select>
    
    <label for="minute">Event minute:</label>
    <select name="minute"  class="form-control">
      {% for minute in allowedDateInfo.minutes %}
      <option value={{minute}}>{{minute}}</option>
      {% endfor %}
    </select>
    
    <button type=submit class="btn btn-default">Submit</button>
  </form>
{% endblock %}

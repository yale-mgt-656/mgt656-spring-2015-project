{% extends "layout.html" %} 
{% block mainContent %} 

   
 <div class="jumbotron" style="margin-top:80px">
  <div class="container">
    <form id="create-event" method="POST">
    <!--<fieldset>--> 
    <!--  <legend>Create Event</legend>-->
      <div>
      <!--Event title-->
      <label for="title">Event title:</label>
      <input type="text" name="title">
      </div>
      
      <div>
      <!--Event Location-->
      <label for="location">Event location:</label>
      <input type="text" name="location">
      </div>
      
      <div>
      <!--Event Image-->
      <label for="image">Event image URL:</label>
      <input type="text" name="image">
      </div>
      
      <div>
      <!--Event Year-->
        <label for="year">Event year:</label>
        <select name="year" type="integer">
          <option value="2015">2015</option>
          <option value="2016">2016</option>
        </select>

      <!--Event Month-->
        <label for="month">Event month:</label>
        <select name="month" type="integer">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>

      
      <!--Event Day-->
      <label for="day">Event day:</label>
        <select name="day" type="integer">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

      </div>
      
      <div>
      <!--Event Hour-->
      <label for="hour">Event hour:</label>
        <select name="hour" type="integer">
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>

      </div>
      
      <div>
      <!--Event Minute-->
      <label for="minute">Event minute:</label>
        <select name="minute" type="integer">
          <option value="00">00</option>
          <option value="30">30</option>
        </select>

      </div>
      
      <!--Submit Button-->
      <div>
      <input type="submit" id="submit" name="submit">
      </div>



    <!--</fieldset>-->
    </form>
    
    {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
</div>


{% endblock %}

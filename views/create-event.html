{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" action="../events/new" method="POST" class="form-horizontal">
	  <div class="form-group">
      <label for="title" class="col-sm-2 text-right">Event title:</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 text-right">Event location:</label>
      <div class="col-sm-10">
        <input type="text" name="location"  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-2 text-right">Event image:</label>
      <div class="col-sm-10">
        <input type="text" name="image"  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 text-right">Event year:</label>
      <div class="col-sm-10">
        <input type="text" name="year" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="month" class="col-sm-2 text-right">Event month:</label>
      <div class="col-sm-10">
        <input type="text" name="month" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="day" class="col-sm-2 text-right">Event day:</label>
      <div class="col-sm-10">
        <input type="text" name="day" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="hour" class="col-sm-2 text-right">Event hour:</label>
      <div class="col-sm-10">
        <input type="text" name="hour" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="minute" class="col-sm-2 text-right">Event minute:</label>
      <div class="col-sm-10">
        <input type="text" name="minute" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}

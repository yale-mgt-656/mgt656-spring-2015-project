{% extends "layout.html" %}

{% block mainContent %}
<body style="background:url(http://www.themesrefinery.net/wp-content/uploads/2014/06/light-background-design-website-9.jpg)">

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class ="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title" style="color:maroon;font-family:comic sans ms;"><font size="4">NAME YOUR EVENT:</font></label>
    <input type="text" class="textbox" name="title" placeholder="Hackathon 2016">
      <br>
      <br>
      
    <label for="location" style="color:maroon;font-family:comic sans ms;"><font size="4">LOCATION:</font></label>
    <input type="text" class="textbox" name="location" placeholder="165 Whitney Avenue, New Haven, CT 06511">
      <br>
      <br>
      
    <label for="image" style="color:maroon;font-family:comic sans ms;"><font size="4">EVENT IMAGE URL (must be a link to a .gif or .png image):</font></label>
    <input type="text" class="textbox" name="image" placeholder="http://buffalorising.com/wp-content/uploads/2015/01/03_04_13_LadyHacks1_INJ.jpg">
      <br>
      <br>
      
  DATE
    <label for="month" style="color:maroon;font-family:comic sans ms;"><font size="4">Month:</font></label>
     <select name="month" class="textbox" form="create-event">
        <option value="0">January</option>    
        <option value="1">February</option>    
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      
    <label for="day" style="color:maroon;font-family:comic sans ms;"><font size="4">Day:</font></label>
      <select name="day" class="textbox" form="create-event">
        <option value="1">1</option>       
        <option value="2">2</option>       
        <option>3</option>       
        <option>4</option>       
        <option>5</option>       
        <option>6</option>       
        <option>7</option>       
        <option>8</option>       
        <option>9</option>       
        <option>10</option>       
        <option>11</option>       
        <option>12</option>       
        <option>13</option>       
        <option>14</option>       
        <option>15</option>       
        <option>16</option>       
        <option>17</option>       
        <option>18</option>       
        <option>19</option>       
        <option>20</option>       
        <option>21</option>       
        <option>22</option>       
        <option>23</option>       
        <option>24</option>       
        <option>25</option>       
        <option>26</option>       
        <option>27</option>       
        <option>28</option>       
        <option>29</option>       
        <option>30</option>       
        <option>31</option>                     
      </select>
      
    <label for="year" style="color:maroon;font-family:comic sans ms;"><font size="4">Year:</font></label>
        <select name="year" class="textbox" form="create-event">
         <option value="2015">2015</option> 
         <option value="2016">2016</option>
        </select>
      <br>
      <br> 
      
    TIME
    <label for="hour" style="color:maroon;font-family:comic sans ms;"><font size="4">Hour:</font></label>
      <select name="hour" class="textbox" form="create-event">
        <option value="0">0</option> 
        <option value="1">1</option>       
        <option value="2">2</option>       
        <option value="3">3</option>       
        <option value="4">4</option>       
        <option value="5">5</option>       
        <option value="6">6</option>       
        <option value="7">7</option>       
        <option value="8">8</option>       
        <option value="9">9</option>       
        <option value="10">10</option>       
        <option value="11">11</option>       
        <option value="12">12</option>       
        <option value="13">13</option>       
        <option value="14">14</option>       
        <option value="15">15</option>       
        <option value="16">16</option>       
        <option value="17">17</option>       
        <option value="18">18</option>       
        <option value="19">19</option>       
        <option value="20">20</option>       
        <option value="21">21</option>       
        <option value="22">22</option>       
        <option value="23">23</option>       
      </select>
      
    <label for="minute" style="color:maroon;font-family:comic sans ms;"><font size="4">Minute:</font></label>
    <select name="minute" class="textbox" form="create-event">
      <option value="0">0</option>
      <option value="30">30</option>
    </select>
      <br>
      <br>
      
  <!-- title, location, image, year, month, day, hour, and minute -->
    <!--add submit button-->
    <input type="submit" value=Submit class="btn btn-warning">
    <br>
    <br>

  </form>

  </body>
  
{% endblock %}

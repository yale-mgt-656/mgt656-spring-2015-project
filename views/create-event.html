{% extends "layout.html" %}


  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% block header %}
<style>
  input[type="text"]{
    border:3px solid #eefe8b;
    background:rgba(0,0,0,.1);
    border-radius:3px;
    color:white;
  }
  label{
    text-shadow: 0 0 2em #000;
  }
</style>
	<form id="create-event" action="../events/new" method="POST" class="form-horizontal">
	  <div class="form-group">
      <label for="title" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Title</label>
      <div class="col-sm-8">
        <input type="text" name="title" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Location</label>
      <div class="col-sm-8">
        <input type="text" name="location"  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Image</label>
      <div class="col-sm-8">
        <input type="text" name="image"  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Year</label>
      <div class="col-sm-8">
        <input type="text" name="year" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="month" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Month</label>
      <div class="col-sm-8">
        <input type="text" name="month" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="day" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Day</label>
      <div class="col-sm-8">
        <input type="text" name="day" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="hour" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Hour</label>
      <div class="col-sm-8">
        <input type="text" name="hour" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="minute" class="col-sm-4 text-right control-label" style='font-family:helvetica;'>Event Minute</label>
      <div class="col-sm-8">
        <input type="text" name="minute" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
{% block right %}
{% endblock %}

{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <div>
      <label for="title">Event title:</label>
      <input type="text" name="title" required placeholder="Type Event Name" maxlength = "50" oninvalid = "this.setCustomValidity('Title should be between 1 and 50 char')">
    </div>
    <div>
      <label for="location">Event location:</label>
      <input type="text" name="location" required placeholder="Type Event Location" maxlength = "50" oninvalid = "this.setCustomValidity('Max length is 50 char')">
    </div>
    <div>
      <label for="image">Event image:</label>
      <input type="url" name="image" required placeholder="paste image url here">
    </div>
    <div>
      <label for="year">Event year:</label>
      <input type ="number" name="year" required placeholder="2015" min= "2015" max = "2016">
      <label for="month">Event month:</label>
      <input type="number" name="month" required min = "0" max = "11">
      <label for="day">Event day:</label>
      <input type="number" name="day" required min="1" max="31">
      <label for="hour">Event hour:</label>
      <input type="number" name="hour" required min="0" max="23">
      <label for="minute">Event minute:</label>
      <input type="number" name="minute" required min="0" max="60">
    </div>
    <div>
      <input type="submit" value="Submit"</input>
    </div>
  </form>
{% endblock %}

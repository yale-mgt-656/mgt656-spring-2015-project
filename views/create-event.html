{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<ul>
	<form id="create-event" method="POST">
      <li><label for="title">Event title:</label>
      <input type="text" name="title"></li>
    
      <li><label for="location">Event location:</label>
      <input type="text" name="location"></li>
    
      <li><label for="image">Event image</label>
      <input type="text" name="image"></li>
    
      <li><label for="year">Event year:</label>
      <input type="text" name="year"></li>
    
      <li><label for="month">Event month:</label>
      <input type="text" name="month"></li>
    
      <li><label for="day">Event day:</label>
      <input type="text" name="day"></li>
    
      <li><label for="hour">Event hour:</label>
      <input type="text" name="hour"></li>
    
      <li><label for="minute">Event minute:</label>
      <input type="text" name="minute"></li>
    </ul>
    
     <input type="submit" id="submit">
     <!--title, location, image, year, month, day, hour, and minute.-->
    
  </form>
{% endblock %}

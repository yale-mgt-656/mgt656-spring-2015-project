{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <div class="form-group">
      <label for="title">Event title:</label>
      <input type="text" name="title" required placeholder="Type Event Name">
    </div>
    <div class="form-group">
      <label for="location">Event location:</label>
      <input type="text" name="location" required placeholder="Type Event Location">
    </div>
    <div class="form-group">
      <label for="image">Event image:</label>
      <input type="url" name="image" required placeholder="paste image url here">
    </div>
    <divclass="form-group" >
      <label for="year">Event year:</label>
      <select name="year" id="year">
        {% for year in allowedDateInfo.years %}
        <option value="{{year}}">{{year}}</option>
        {% endfor %}
      </select>
      <label for="month">Event month:</label>
      <select name="month" id="month">
        {% for monthNumber, monthName in allowedDateInfo.months %}
        <option value="{{monthNumber}}">{{monthName}}</option>
        {% endfor %}
      </select>
      <label for="day">Event day:</label>
      <select name ="day" id="day">
        {% for day in allowedDateInfo.days %}
        <option value="{{day}}">{{day}}</option>
        {% endfor %}
      </select>
      <label for="hour">Event hour:</label>
        <select name="hour" id="hour">
        {% for hour in allowedDateInfo.hours %}
        <option value="{{hour}}">{{hour}}</option>
        {% endfor %}
        </select>
      <label for="minute">Event minute:</label>
        <select name="minute" id="minute">
        {% for minute in allowedDateInfo.minutes %}
        <option value="{{minute}}">{{minute}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit"</input>
    </div>
  </form>
{% endblock %}

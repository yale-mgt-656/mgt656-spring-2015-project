{% extends "layout.html" %}

    {% block header %}
      <header>
        <h1> Create a New Event </h1>
      </header>
    {% endblock %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul class ="form-errors">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title"><br>
    
    <label for="location">Event location:</label>
    <input type="text" name="location"><br>
    
    <label for="image">Event image:</label>
    <input type="text" name="image"><br>
    
    <label for="year">Event year:</label>
    <select name="year" onChange="OnDropDownChange(this);">
              <option value="2015">2015</option>
              <option value="2016">2016</option>
            </select><br> 
    
     <label for="month">Event month:</label>
    <select name="month" onChange="OnDropDownChange(this);">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select><br> 
    
    <label for="day">Event day:</label>
    <select name="day" onChange="OnDropDownChange(this);">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select><br> 
    
    <label for="hour">Event hour:</label>
        <select name="hour" onChange="OnDropDownChange(this);">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
            </select><br> 

    
    <label for="minute">Event minute:</label>
    <select name="minute" onChange="OnDropDownChange(this);">
              <option value="0">0</option>
              <option value="30">30</option>
            </select><br> 
    
    <input type="submit"><br>
    
  </form>
{% endblock %}

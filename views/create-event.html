<head>
    <title>{{ title }}</title>
    <link rel='bootstrap' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
</head>
{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
  </form>
{% endblock %}
<footer>
    Look at me customize the footer. The time is now {{time}}.
    <a href="/">Index</a>
    <a href="/about">About us</a>.
</footer>

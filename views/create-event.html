{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
<div>    <label for="title">Event title:</label>
    <input type="text" class="form-control" placeholder="Enter Event Title" name="title"></div>
    
   <div> <label for="location">Event location:</label>
    <input type="text" class="form-control" placeholder="Enter Event Location" name="location"></div>
    
<div><label for="image">Event image:</label>
    <input type="text" class="form-control" placeholder="Enter Image URL" name="image"></div>
    
<div> <label for="year">Event year:</label>
    <select name="year" select class = "form-control">
  <option value="2015">2015</option>
  <option value="2016">2016</option>
</select> </div>
    
   <div> <label for="month">Event month:</label>
     <select name="month" select class = "form-control">
  <option value="0">January</option>
  <option value="1">February</option>
  <option value="2">March</option>
    <option value="3">April</option>
  <option value="4">May</option>
  <option value="5">June</option>
    <option value="6">July</option>
  <option value="7">August</option>
  <option value="8">September</option>
    <option value="9">October</option>
  <option value="10">November</option>
  <option value="11">December</option>
</select></div>
    
   <div> <label for="day">Event day:</label>
    
    <select name="day" select class = "form-control">
    {% for i in range(1, 32) -%}
      <option value="{{ i }}" >{{ i }}</li>
    {% endfor %}
    </select>
    </div>
    
    <div><label for="hour">Event hour:</label>
   <select name="hour" select class = "form-control">
    {% for i in range(0, 24) -%}
      <option value="{{ i }}" >{{ i }}</li>
    {% endfor %}
    </select>
  </div>
    
    <div><label for="minute">Event minute:</label>
    <select name="minute" select class = "form-control">
  <option value="0">0</option>
  <option value="30">30</option>
</select></div>

<p style="padding: 10px 0"><button type="submit" class = "btn btn-primary btn-lg" value="Submit" id = "submit">submit</button></p>    
  </form>
{% endblock %}
